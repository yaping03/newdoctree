{% load bootstrap3 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container">
        <h3 class="modal-title" id="myModalLabel">修改{{ name }}的名言</h3>

        <form action="" method="post">
            {% csrf_token %}
      <div class="modal-body">
          <div class="form-group">
              <label for="title" class="control-label">名言 ：</label>
                  <textarea name="title" id="title" class="form-control"
                  rows="2">{{ quote.content }}</textarea>
              </div>
          <div class="form-group">
              <label for="tag" class="control-label">标签 ：</label>
                  <input type="text" name="title" id="tag" class="form-control" placeholder="输入标签" value="{{ quote.tag }}">
            </div>
      </div>
      <div class="modal-footer">
        <button id="cancel" type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
        <button type="submit" class="btn btn-primary" id="save_change">提交</button>
      </div>
        </form>

</div>
<script>
    $("#cancel").click(function () {
        window.close()
    });
</script>
</body>
</html>
